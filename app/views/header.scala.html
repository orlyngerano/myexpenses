@(tab: String)(implicit usersfullname:String)

<!DOCTYPE html>
<html>
<head>
    <title>Expenses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='@routes.Assets.at("stylesheets/bootstrap.min.css")' rel="stylesheet"/>
    <link href='@routes.Assets.at("stylesheets/bootstrap-datepicker3.min.css")' rel="stylesheet"/>
</head>
<body>
<nav role="navigation" class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">myExpenses</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-links">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>
        <div class="collapse navbar-collapse" id="navbar-links">
            <div>
                <p class="navbar-text">Welcome @usersfullname</p>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li @if(tab=="dashboard") { class="active" }>
                    <a href="/dashboard">Dashboard</a>
                </li>
                <li @if(tab=="record") { class="active" }>
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        Expenses <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/record">Browse</a></li>
                        <li><a href="/record/0">New</a></li>
                    </ul>
                </li>
                <li @if(tab=="profile") { class="active" }>
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        Profile <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/profile">Personal Information</a></li>
                        <li><a href="/account">Account</a></li>
                    </ul>
                </li>
                <li>
                    <a href="/logout" class="btn btn-default">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                        Sign out
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
